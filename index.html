                } catch (error) {
                    console.error('Error reading from localStorage:', error);
                    return null;
                }
            },
            setItem: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                    // Fallback: intentar con sessionStorage
                    try {
                        sessionStorage.setItem(key, JSON.stringify(value));
                        return true;
                    } catch (e) {
                        console.error('Error with sessionStorage too:', e);
                        return false;
                    }
                }
            },
            removeItem: (key) => {
                try {
                    localStorage.removeItem(key);
                    sessionStorage.removeItem(key);
                    return true;
                } catch (error) {
                    console.error('Error removing from storage:', error);
                    return false;
                }
            },

                                        view === 'profile' ? 'text-white' : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    {view === 'profile' && (
                                        <div style={{backgroundColor: '#ff6b35'}} className="absolute bottom-0 left-0 right-0 h-1 rounded-t-full"></div>
                                    )}
                                    <User />
                                    {t.profile}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto px-4 py-12">
                        {view === 'home' && <WelcomeScreen />}

                        {view === 'tournaments' && (
                            <div className="fade-in">
                                <div className="text-center mb-12">
                                    <h2 className="text-4xl font-black text-white mb-3">{t.currentTournaments}</h2>
                                    <p className="text-gray-400 text-lg">{t.slots}</p>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                                    {tournaments.map((tournament) => (
                                        <div
                                            key={tournament.id}
                                            style={{backgroundColor: '#2a2a2a'}}
                                            className="rounded-3xl p-8 border border-gray-700 hover:border-orange-500 transition-all shadow-2xl hover:scale-105"
                                        >
                                            <div className="flex items-center justify-between mb-6">
                                                <span className="text-5xl">{tournament.icon}</span>
                                                <div style={{backgroundColor: '#ff6b35'}} className="px-4 py-1.5 rounded-full text-white text-sm font-bold">
                                                    {tournament.mode}
                                                </div>
                                            </div>
                                            
                                            <h3 className="text-2xl font-black text-white mb-6">{tournament.name}</h3>
                                            
                                            <div className="space-y-4 mb-6">
                                                <div style={{backgroundColor: '#1f1f1f'}} className="flex items-center gap-3 text-gray-300 rounded-xl p-3">
                                                    <span className="text-orange-400"><Calendar size={20} /></span>
                                                    <span className="font-medium">{formatDate(tournament.date)}</span>
                                                </div>
                                                <div style={{backgroundColor: '#1f1f1f'}} className="flex items-center gap-3 text-gray-300 rounded-xl p-3">
                                                    <span className="text-orange-400"><Clock size={20} /></span>
                                                    <span className="font-medium">{formatTime(tournament.date)}</span>
                                                </div>
                                                <div style={{backgroundColor: 'rgba(255, 107, 53, 0.1)'}} className="flex items-center gap-3 text-orange-400 rounded-xl p-3 border border-orange-500/30">
                                                    <Award size={20} />
                                                    <span className="font-bold text-lg">{tournament.prize}</span>
                                                </div>
                                            </div>
                                            
                                            <button
                                                onClick={() => handleRegister(tournament)}
                                                style={{backgroundColor: '#ff6b35'}}
                                                className="w-full py-4 hover:bg-orange-600 rounded-xl font-black text-white transition-all shadow-lg text-lg"
                                            >
                                                {t.register}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'profile' && (
                            <div className="fade-in">
                                <div className="max-w-4xl mx-auto">
                                    <div className="text-center mb-12">
                                        <h2 className="text-4xl font-black text-white mb-3">{t.myTournaments}</h2>
                                        <p className="text-gray-400">
                                            {userTournaments.length} {t.tournaments.toLowerCase()}
                                        </p>
                                    </div>
                                    
                                    {userTournaments.length === 0 ? (
                                        <div style={{backgroundColor: '#2a2a2a'}} className="rounded-3xl p-12 text-center border border-gray-700">
                                            <div className="mx-auto mb-6" style={{width: '80px', height: '80px'}}>
                                                <div className="w-full h-full rounded-full bg-gradient-to-r from-gray-700 to-gray-900 flex items-center justify-center">
                                                    <Trophy />
                                                </div>
                                            </div>
                                            <h3 className="text-2xl font-bold text-white mb-4">{t.noTournaments}</h3>
                                            <p className="text-gray-400 mb-6">Reg√≠strate en un torneo para comenzar</p>
                                            <button
                                                onClick={() => setView('tournaments')}
                                                style={{backgroundColor: '#ff6b35'}}
                                                className="px-8 py-3 hover:bg-orange-600 rounded-xl font-bold text-white transition-all"
                                            >
                                                Ver Torneos Disponibles
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-6">
                                            {userTournaments.map((tournament, index) => (
                                                <div
                                                    key={index}
                                                    style={{backgroundColor: '#2a2a2a'}}
                                                    className="rounded-2xl p-6 border border-gray-700 shadow-xl fade-in"
                                                >
                                                    <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
                                                        <div className="flex-1">
                                                            <div style={{backgroundColor: '#ff6b35'}} className="inline-block px-3 py-1 rounded-full text-white text-xs font-bold mb-3">
                                                                {tournament.mode}
                                                            </div>
                                                            <h3 className="text-2xl font-bold text-white mb-2">{tournament.name}</h3>
                                                            <p className="text-gray-400">
                                                                {t.participating}: <span className="text-orange-400 font-bold">{tournament.username}</span>
                                                            </p>
                                                        </div>
                                                        <div className="space-y-3">
                                                            <div style={{backgroundColor: '#1f1f1f'}} className="flex items-center gap-3 text-gray-300 rounded-xl p-3">
                                                                <span className="text-orange-400"><Calendar size={18} /></span>
                                                                <span className="font-medium">{formatDate(tournament.date)}</span>
                                                            </div>
                                                            <div style={{backgroundColor: '#1f1f1f'}} className="flex items-center gap-3 text-gray-300 rounded-xl p-3">
                                                                <span className="text-orange-400"><Clock size={18} /></span>
                                                                <span className="font-medium">{formatTime(tournament.date)}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    {showModal && (
                        <div style={{backgroundColor: 'rgba(0,0,0,0.9)'}} className="fixed inset-0 flex items-center justify-center p-4 z-50 fade-in">
                            <div style={{backgroundColor: '#2a2a2a'}} className="rounded-3xl p-8 max-w-lg w-full border border-gray-700 shadow-2xl">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h3 className="text-2xl font-black text-white mb-2">{selectedTournament?.name}</h3>
                                        <div style={{backgroundColor: '#ff6b35'}} className="inline-block px-3 py-1 rounded-full text-white text-sm font-bold">
                                            {selectedTournament?.mode}
                                        </div>
                                    </div>
                                    <button
                                        onClick={() => setShowModal(false)}
                                        className="text-gray-400 hover:text-white transition-colors"
                                    >
                                        <X size={28} />
                                    </button>
                                </div>

                                {step === 1 && (
                                    <div className="space-y-6">
                                        <div style={{backgroundColor: '#1f1f1f'}} className="rounded-2xl p-6 border border-gray-700">
                                            <h4 className="font-bold text-white text-lg mb-3">{t.step1Title}</h4>
                                            <p className="text-gray-400 mb-6">{t.step1Desc}</p>
                                            <a
                                                href="https://www.robiox.com.py/users/129150060972/profile"
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                style={{backgroundColor: '#3b82f6'}}
                                                className="block w-full text-center py-4 hover:bg-blue-600 rounded-xl font-bold text-white transition-all shadow-lg"
                                            >
                                                {t.clickHere}
                                            </a>
                                        </div>
                                        <button
                                            onClick={() => setStep(2)}
                                            style={{backgroundColor: '#ff6b35'}}
                                            className="w-full py-4 hover:bg-orange-600 rounded-xl font-bold text-white transition-all shadow-lg"
                                        >
                                            {t.accept}
                                        </button>
                                    </div>
                                )}

                                {step === 2 && (
                                    <div className="space-y-6">
                                        <div style={{backgroundColor: '#1f1f1f'}} className="rounded-2xl p-6 border border-gray-700">
                                            <h4 className="font-bold text-white text-lg mb-4">{t.step2Title}</h4>
                                            <input
                                                type="text"
                                                value={username}
                                                onChange={(e) => setUsername(e.target.value)}
                                                placeholder={t.usernamePlaceholder}
                                                style={{backgroundColor: '#0f0f0f'}}
                                                className="w-full px-4 py-3 rounded-xl border border-gray-700 focus:border-orange-500 focus:outline-none text-white placeholder-gray-500"
                                            />
                                            <p className="text-xs text-red-400 mt-3 font-medium">{t.warning}</p>
                                        </div>
                                        <button
                                            onClick={handleAccept}
                                            style={{backgroundColor: '#ff6b35', opacity: !username.trim() ? 0.5 : 1, cursor: !username.trim() ? 'not-allowed' : 'pointer'}}
                                            className="w-full py-4 hover:bg-orange-600 rounded-xl font-bold text-white transition-all shadow-lg"
                                            disabled={!username.trim()}
                                        >
                                            {t.accept}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {showSuccess && (
                        <div style={{backgroundColor: '#22c55e'}} className="fixed top-8 right-8 text-white px-8 py-4 rounded-2xl shadow-2xl z-50 flex items-center gap-3 fade-in">
                            <div className="w-3 h-3 bg-white rounded-full animate-pulse"></div>
                            <span className="font-bold">{t.successMessage}</span>
                        </div>
                    )}

                    <footer style={{backgroundColor: '#1a1a1a'}} className="border-t border-gray-800 mt-12 py-8">
                        <div className="container mx-auto px-4 text-center">
                            <p className="text-gray-500 text-sm">
                                {t.title} ¬© 2024 - {new Date().getFullYear()} | 
                                <span className="mx-2">‚Ä¢</span>
                                Datos guardados localmente en tu navegador
                                <span className="mx-2">‚Ä¢</span>
                                <button 
                                    onClick={() => {
                                        if (confirm('¬øEst√°s seguro de que quieres borrar todos tus datos? Esta acci√≥n no se puede deshacer.')) {
                                            storage.removeItem('rivals_user_tournaments');
                                            setUserTournaments([]);
                                            alert('Datos borrados correctamente');
                                        }
                                    }}
                                    className="text-orange-400 hover:text-orange-300 underline ml-2"
                                >
                                    Borrar mis datos
                                </button>
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
